<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>רשימת תרומות</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>רשימת תרומות</h1>
  <table>
    <thead>
      <tr>
        <th>שם</th>
        <th>סכום</th>
        <th>תאריך</th>
      </tr>
    </thead>
    <tbody id="donationTable"></tbody>
  </table>

  <script>
    async function fetchDonations() {
      try {
        const res = await fetch("http://localhost:3001/donations");
        const data = await res.json();

        const table = document.getElementById("donationTable");
        table.innerHTML = "";

        data.forEach(donation => {
          const row = document.createElement("tr");

          const name = document.createElement("td");
          name.textContent = donation.name;

          const amount = document.createElement("td");
          amount.textContent = donation.amount + 'ש"ח';

          const date = document.createElement("td");
          date.textContent = new Date(donation.date).toLocaleDateString("he-IL");

          row.appendChild(name);
          row.appendChild(amount);
          row.appendChild(date);
          table.appendChild(row);
        });
      } catch (err) {
        console.error("שגיאה בטעינת תרומות:", err);
      }
    }

    fetchDonations();
  </script>
</body>
</html>
